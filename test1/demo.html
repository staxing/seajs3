<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>seajs</title>
    <style>
        body {margin:0;}
        button {margin:1em;position:relative;z-index:2;}
    </style>
</head>
<body>
    <button id="click">点击toggle</button>
</body>
<script src="libs/jquery-2.1.4.min.js"></script>
<script src="libs/sea.js"></script>
<script src="static/map.js"></script>

<script>
    // seajs.use("./static/main.js", function(test){
    //     test.bind(document.getElementById('test'));
    // });
    var myOverlay = null;
    seajs.use("overlay", function(overlay){
        myOverlay = overlay.overlay;
    });
    document.getElementById('click').onclick = function(){
        myOverlay[myOverlay.display ? "hide" : "show"]();
    }

</script>
</html>
